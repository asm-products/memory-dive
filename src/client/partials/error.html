<link href="/stylesheets/error.css" rel="stylesheet"/>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Our bad... We are working on fixing it!</h1>
                <h2>{{code}}</h2>
                <div class="error-details">
                    {{description}}
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home
                    </a>
                    <a href="/support" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span>
                        Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
