<h1>MEMORY DIVE</h1>

<div class="well well-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <img ng-if="!userId" ng-src="/images/no_picture.png" class="img-circle img-responsive">
                <img ng-if="userId" ng-src="{{user.picture.url}}" class="img-rounded img-responsive">
            </div>
            <div class="col-sm-10">
                <div ng-if="userId">
                    <h3>Hello {{user.displayName}}!</h3>
                    <a href="/app/calendar" class="btn btn-warning btn-lg">Check out your Calendar!</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-if="userId" class="container">
    <div class="row">
        <div class="col-sm-3">
            <h4 class="text-center">Your all-time stats:</h4>
            <donutchart data-chartdata="donutData" style="width:100%; height:250px;"></donutchart>
        </div>
        <div class="col-sm-9">
            <h4 class="text-center">Last 12 month stats:</h4>
            <barchart data-chartdata="lastMonthsData" style="width:100%; height:250px;"></barchart>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <br>
            <h4 class="text-center">All-time by month stats:</h4>
            <barchart data-chartdata="totalsByMonthData" style="width:100%; height:250px;"></barchart>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <br>
            <h4 class="text-center">Yearly stats:</h4>
            <areachart data-chartdata="totalsByYearData" style="width:100%; height:250px;"></areachart>
        </div>
    </div>
</div>

<div><br><br><br></div>
